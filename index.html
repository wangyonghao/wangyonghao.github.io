<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>软件开发私房菜</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="软件开发知识积累、分享平台，共同成长共同进步！">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1/plugins/line-numbers/prism-line-numbers.css">
  <link rel="stylesheet" href="./_assets/css/index.css">
  <link rel="icon" href="./_assets/favicon.ico" />
</head>
<body>
  <div id="app">⏰ 加载中...</div>
 
  <script>
    window.$docsify = {
      name: '私房',
      repo: 'https://github.com/wangyonghao/wangyonghao.github.io.git',
      logo: '',
      themeColor: '#3d8fd1',
      auto2top: true, //切换页面后是否自动跳转到页面顶部
      loadNavbar: '_navbar.md',
      mergeNavbar: true, // Navbar 将在较小的屏幕上与侧边栏合并
      loadSidebar: '_sidebar.md',
      homepage: 'README.md',
      coverpage: '_cover.md', // 封面图
      onlyCover: false, // 主页仅加载封面，不能滚动到其他页
      notFoundPage: true,
      maxLevel: 3, // 配置最大支持渲染的标题层级
      subMaxLevel: 2, // 自定义侧边栏同时也可以开启目录功能
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      search: {
        placeholder: '  ♨ 搜索试试',
        noData: '抱歉！找不到对应的结果'
      },
      pagination: {
        previousText: '上一节',
        nextText: '下一节',
        crossChapter: true
      },
      count:{
        countable: true,
        position: 'top',
        margin: '0px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        isExpected: false
      },
      copyCode: {
        buttonText: {
          '/': '复制',
          '/es/': 'Copy to clipboard'
        },
        errorText: {
          '/': '错误',
          '/es/': 'Error'
        },
        successText: {
          '/': '已复制',
          '/es/': 'Copied'
        }
      },
      plugins: [
        // DocsifyCodefund.create('xxxx-xxx-xxx'), // change to your codefund id
        function(hook, vm) {
          hook.beforeEach(function(html) {
            return html + '\n' + '<font style="color: rgb(90,90,90)"> ⏰更新于： {docsify-updated} </font>';
          });

          // hook.doneEach(function() {
          //   var label, domObj, main, divEle, gitalk;
          //   label = vm.route.path.split('/').pop();
          //   domObj = Docsify.dom;
          //   main = domObj.getNode('#main');
          //   Array.apply(null, document.querySelectorAll('div.gitalk-container')).forEach(function(ele) {
          //     ele.remove();
          //   });
          //   divEle = domObj.create('div');
          //   divEle.id = 'gitalk-container-' + label;
          //   divEle.className = 'gitalk-container';
          //   divEle.style = 'width: ' + main.clientWidth + 'px; margin: 0 auto 20px;';
          //   domObj.appendTo(domObj.find('.content'), divEle);
          //   gitalk = new Gitalk(Object.assign(gitalkConfig, { id: !label ? 'home' : label }));
          //   gitalk.render('gitalk-container-' + label);
          // });
        }
      ]
    }
  </script>
   <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 上一位 下一位 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 复制代码  -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 默认是提供 emoji 解析的 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/plugins/line-numbers/prism-line-numbers.min.js"></script>
</body>
</html>
